<ng-template md2DialogPortal><div class="md2-dialog-panel" [attr.role]="dialogConfig?.role"><div class="md2-dialog-content"><div class="md2-dialog-header"><button *ngIf="!config.disableClose" type="button" class="close" aria-label="Close" (click)="close()">&times;</button><h2 *ngIf="dialogTitle" class="md2-dialog-title" id="myDialogLabel" [innerHtml]="dialogTitle"></h2><ng-content select="md2-dialog-title"></ng-content></div><div class="md2-dialog-body"><ng-content select="md2-dialog-content"></ng-content><ng-content></ng-content></div><ng-content select="md2-dialog-footer"></ng-content><ng-content select="md2-dialog-actions"></ng-content></div></div></ng-template>
