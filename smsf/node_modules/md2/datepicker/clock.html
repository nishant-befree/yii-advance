<div class="md2-clock"><div class="md2-clock-center"></div><div class="md2-clock-hand" [ngStyle]="_hand"></div><div class="md2-clock-hours" [class.active]="_hourView"><div *ngFor="let item of _hours" class="md2-clock-cell" [class.md2-clock-cell-selected]="_selectedHour == item.value" [class.md2-clock-cell-disabled]="!item.enabled" [style.top]="item.top+'%'" [style.left]="item.left+'%'" [style.fontSize]="item.fontSize">{{ item.displayValue }}</div></div><div class="md2-clock-minutes" [class.active]="!_hourView"><div *ngFor="let item of _minutes" class="md2-clock-cell" [class.md2-clock-cell-selected]="_selectedMinute == item.value" [class.md2-clock-cell-disabled]="!item.enabled" [style.top]="item.top+'%'" [style.left]="item.left+'%'">{{ item.displayValue }}</div></div></div>
