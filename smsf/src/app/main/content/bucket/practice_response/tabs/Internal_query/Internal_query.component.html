<div id="ngx-datatable" class="page-layout simple fullwidth" perfect-scrollbar>



    <!-- CONTENT -->
    <div class="content p-24">

        <p class="mb-32">
            <b>Manage Practice Table</b> Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        </p>

        <ngx-datatable
                class="material"
                [rows]="rows"
                [loadingIndicator]="loadingIndicator"
                [columnMode]="'force'"
                [headerHeight]="48"
                [footerHeight]="56"
                [rowHeight]="'auto'"
                [scrollbarH]="true"
                [reorderable]="reorderable"
                [selectionType]="'checkbox'"
                [limit]="10">

            <ngx-datatable-column [width]="48"
                                  [canAutoResize]="false"
                                  [sortable]="false">
                <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                             let-selectFn="selectFn">
                    <md-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"></md-checkbox>
                </ng-template>

                <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
                             let-onCheckboxChangeFn="onCheckboxChangeFn">
                    <md-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></md-checkbox>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Company Name" prop="company_name">
            </ngx-datatable-column>

            <ngx-datatable-column name="Urgent" prop="is_urgent">
            </ngx-datatable-column>

            <ngx-datatable-column name="Practice Urgent" prop="is_practice_urgent">
            </ngx-datatable-column>
            <ngx-datatable-column name="KnockBack" prop="is_knockback">
            </ngx-datatable-column>
            <ngx-datatable-column name="Milestone Date" prop="job_milestone_date">
            </ngx-datatable-column>
            <ngx-datatable-column name="Last Task" prop="last_task">
            </ngx-datatable-column>
            <ngx-datatable-column name="Query Created on" prop="first_query_created_on">
            </ngx-datatable-column>
            <ngx-datatable-column name="Query Sent count" prop="querysentcount">
            </ngx-datatable-column>

            <ngx-datatable-column name="Pending Count" prop="pendingcount">
            </ngx-datatable-column>

            <ngx-datatable-column name="paused" prop="is_paused">
            </ngx-datatable-column>

            <ngx-datatable-column name="job paused on" prop="job_paused_on">
            </ngx-datatable-column>

            <ngx-datatable-column name="client name" prop="clientName">
            </ngx-datatable-column>

        </ngx-datatable>


    </div>

</div>
