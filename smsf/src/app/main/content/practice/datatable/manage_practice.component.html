<div id="ngx-datatable" class="page-layout simple fullwidth" perfect-scrollbar>

    <!-- HEADER -->
    <div class="header md-header-bg p-24 h-160" fxLayout="row" fxLayoutAlign="space-between">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <md-icon class="secondary-text s-16">home</md-icon>
                <md-icon class="secondary-text s-16">chevron_right</md-icon>
                <span class="secondary-text">Practice</span>
                <md-icon class="secondary-text s-16">chevron_right</md-icon>
                <span class="secondary-text">Manage Practice</span>
            </div>
            <div class="h2 mt-16">Manage Practice Table</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <p class="mb-32">
            <b>Manage Practice Table</b> Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        </p>

        <ngx-datatable
            class="material"
            [rows]="rows"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="'force'"
            [headerHeight]="48"
            [footerHeight]="56"
            [rowHeight]="'auto'"
            [scrollbarH]="true"
            [reorderable]="reorderable"
            [selectionType]="'checkbox'"
            [limit]="10">

            <ngx-datatable-column [width]="48"
                                  [canAutoResize]="false"
                                  [sortable]="false">
                <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                             let-selectFn="selectFn">
                    <md-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"></md-checkbox>
                </ng-template>

                <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
                             let-onCheckboxChangeFn="onCheckboxChangeFn">
                    <md-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></md-checkbox>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Company Name" prop="company_name">
            </ngx-datatable-column>

            <ngx-datatable-column name="Service_division" prop="service_division">
            </ngx-datatable-column>

            <ngx-datatable-column name="Job Type" prop="job_type_id">
            </ngx-datatable-column>
            <ngx-datatable-column name="Client Name" prop="client_name">
            </ngx-datatable-column>
            <ngx-datatable-column name="Period" prop="period">
            </ngx-datatable-column>
            <ngx-datatable-column name="Urgent" prop="is_urgent">
            </ngx-datatable-column>
            <ngx-datatable-column name="Knockback" prop="is_knockback">
            </ngx-datatable-column>
            <ngx-datatable-column name="Pr_urgent" prop="is_practice_urgent">
            </ngx-datatable-column>

            <ngx-datatable-column name="Milestone" prop="milestone_date">
            </ngx-datatable-column>

            <ngx-datatable-column name="First Query created on" prop="first_query_created_on">
            </ngx-datatable-column>

            <ngx-datatable-column name="lessdate" prop="lessDate">
            </ngx-datatable-column>

            <ngx-datatable-column name="querysentcount" prop="querysentcount">
            </ngx-datatable-column>

            <ngx-datatable-column name="pendingcount" prop="pendingcount">
            </ngx-datatable-column>

            <ngx-datatable-column name="replied count1" prop="repliedcount1">
            </ngx-datatable-column>

            <ngx-datatable-column name="replied count2" prop="repliedcount2">
            </ngx-datatable-column>
            <ngx-datatable-column name="tr_QueryCount" prop="transactionQueryCount">
            </ngx-datatable-column>
            <ngx-datatable-column name="Job Type string" prop="job_type_string">
            </ngx-datatable-column>
        </ngx-datatable>


    </div>

</div>
