<div class="login-box">
  <div class="logo">
    <a href="javascript:void(0);"> <img src="../assets/images/logo.svg" alt="" width="250" height="40"></a>

  </div>
  <div class="card">
    <div class="body">
      <form id="sign_in" [formGroup]="form" (ngSubmit)="submitForm(form.value)">
        <div class="msg">Sign in to start your session</div>
        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
          <div class="form-line" [ngClass]="{'has-error':!form.controls['username'].valid &&  form.controls['username'].touched}">
            <input type="text" class="form-control" name="username" placeholder="Username" required autofocus [formControl]="form.controls['username']">
          </div>
        </div>
        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
          <div class="form-line" [ngClass]="{'has-error':!form.controls['password'].valid && form.controls['password'].touched}">
            <input type="password" class="form-control" name="password" placeholder="Password" required [formControl]="form.controls['password']">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8 p-t-5">
            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-green">
            <label for="rememberme">Remember Me</label>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-block bg-green waves-effect" type="submit" [disabled]="!form.valid">SIGN IN</button>
          </div>
        </div>
        <div class="row m-t-15 m-b--20">
          <div class="col-xs-6">
            <a [routerLink]="['/frontend', 'dashboard']">Dashboard</a>
          </div>
          <div class="col-xs-6 align-right">
            <a [routerLink]="['/frontend', 'forgotpassword']">Forgot Password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
